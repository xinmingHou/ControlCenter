{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' http://127.0.0.1:8888;">-->
    <title>{% block title %}editor_base{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.min.css' %}"  >
    <link rel="stylesheet" href="{% static 'css/base.css' %}" >
    <link rel="stylesheet" href="{% static 'css/fileinput.css' %}" >
    {% block css %}{% endblock %}

</head>

<body>
    

    
    
    {% block content %}
    
    <!-- content here -->



    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.3.1.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/display.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/fileinput.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/zh.js' %}" crossorigin="anonymous"></script>

</html>
