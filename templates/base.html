{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self' http://127.0.0.1:8888;">-->
    <title>{% block title %}base{% endblock %}</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-4.1.3-dist/css/bootstrap.css' %}"  >
    <link rel="stylesheet" href="{% static 'css/base.css' %}" >
    <link rel="stylesheet" href="{% static 'css/fileinput.css' %}" >
    {% block css %}{% endblock %}

</head>

<body>
    <nav class="navbar navbar-expand-sm  navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img src="{% static 'img/logo.svg' %}" width="30" height="30" class="d-inline-block align-top" alt="">
            OPENPAI
        </a>

        <div class="collapse navbar-collapse" >
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/editor">从这里开始<span class="sr-only">(current)</span></a>

                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/training">训练</a>
                </li> -->
                <li class="nav-item">
                    <a class="nav-link" href="/monitor">训练监控</a>
                </li>
                <!-- <li class="nav-item">
                    <a class="nav-link" href="/deploy">远程部署</a>
                </li> -->

                <li class="nav-item">
                    <a class="nav-link" href="/case">经典案例</a>
                </li>


                <li class="nav-item">
                    <a class="nav-link" href="/docs">技术文档</a>
                </li>

            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">联系我们</a>
                </li>
            </ul>
        </div> 
    </nav>

    

    
    
    {% block content %}
    
    {% endblock %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="{% static 'js/jquery-3.3.1.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/popper.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap-4.1.3-dist/js/bootstrap.min.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/display.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/fileinput.js' %}" crossorigin="anonymous"></script>
    <script src="{% static 'js/zh.js' %}" crossorigin="anonymous"></script>

    




</body>

</html>
